  var ktdnmkj;
  if(rnd===0) ktdnmkj = "君はもちろんインディゴだよ（今日は幸運）";

  if(rnd===3) ktdnmkj = "やっちゃったよぉ～（テレビ破壊しちゃうかも）";
  if(rnd===4) ktdnmkj = "チッ、ッせーな近所のガキが（近所のガキがうるさい一日になりそう！）";
  if(rnd===5) ktdnmkj = "地獄のようなニート生活（天国）";
  alert(ktdnmkj);
  

}
